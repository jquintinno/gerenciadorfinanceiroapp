<ion-header class="ion-no-border" *ngIf="!isHabilitarFormulario">
  <ion-toolbar>
      <ion-searchbar 
        mode="ios" 
        placeholder="Procurar Pessoa" 
        (keyup)="find($event)"
        animated="true"
        show-clear-button="focus"
        show-cancel-button="focus"
        cancel-button-text="Cancelar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border" *ngIf="isHabilitarFormulario">
  <ion-toolbar class="ion-text-center">
      <ion-title>Cadastrar Pessoa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="!isHabilitarFormulario">

    <ion-item *ngFor="let item of pessoaModelList" (click)="selecionarPessoa(item)">
      <ion-label> {{ item.nome }} </ion-label>
    </ion-item>

    <ion-item detail="true" (click)="habilitarFormularioPessoa()">
      <ion-label>Cadastrar Pessoa</ion-label>
    </ion-item>

  </ion-list>

  <ion-list>

    <form *ngIf="isHabilitarFormulario" (ngSubmit)="cadastrarPessoa()">

      <ion-item>
        <ion-input type="text" label="Nome" label-placement="floating" name="nomePessoa" [(ngModel)]="nomePessoa"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select 
          name="codigoTipoPessoa" 
          [(ngModel)]="codigoTipoPessoa"
          label="Tipo de Pessoa" 
          label-placement="floating"
          cancelText="Voltar"
          okText="Selecionar">
          <ion-select-option value="1">Pessoa FÃ­sica</ion-select-option>
          <ion-select-option value="2">Pessoa JurÃ­dica</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button type="submit" expand="full" style="margin-top: 20px;">Cadastrar Pessoa</ion-button>

    </form>

  </ion-list>

</ion-content>
