<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <ion-searchbar placeholder="Procurar Pessoa"></ion-searchbar>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of pessoaModelList" (click)="selecionarPessoa(item)">
      <ion-label> {{ item.nome }} </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
