<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <b>Cadastrar Receita</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formGroup">

    <ion-list>

      <ion-item>
        <ion-input #autofocus type="text" formControlName="favorecido" [clearInput]="true" label="Favorecido" label-placement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" formControlName="valor" placeholder="R$ 00,00" [clearInput]="true" label="Valor" label-placement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea type="text" formControlName="observacao" label="ObservaÃ§Ã£o" label-placement="floating"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-button expand="block" (click)="cadastrarReceita()" class="button-primary">
      <ion-text>Cadastrar Receita</ion-text>
    </ion-button>

  </form>

</ion-content>
